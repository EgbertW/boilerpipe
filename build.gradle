buildscript {

  repositories {
    mavenCentral()
    jcenter()
    maven { url "http://repo.maven.apache.org/maven2" }
  }

}


allprojects  {
  apply plugin: 'maven'

  group = 'com.kohlschutter.boilerpipe'
  version = '2.0-SNAPSHOT'
}


subprojects {
  repositories {
    mavenCentral()
    jcenter()
    maven { url "http://repo.maven.apache.org/maven2" }
  }

  tasks.withType(JavaCompile) {
  	options.encoding = 'UTF-8'
  }
}
